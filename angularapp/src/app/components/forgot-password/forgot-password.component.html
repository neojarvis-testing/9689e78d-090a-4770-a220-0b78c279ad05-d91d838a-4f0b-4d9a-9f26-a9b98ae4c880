<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 mt-5 w-50">
    <div class="row align-items-center">
      
      <!-- Image Section -->
      <div class="col-md-6 text-center">
        <img src="https://shorturl.at/xQ9MV" alt="Forgot Password" class="img-fluid rounded">
      </div>

      <!-- Form Section -->
      <div class="col-md-6">
        <h2 class="text-center">Forgot Password</h2>
        
        <form (ngSubmit)="verifyEmail()" class="mt-4">
          <!-- Email Input + Verify Button Inside -->
          <div class="input-group mb-3">
            <input type="email" name="email" [(ngModel)]="email" placeholder="Enter Email" class="form-control" required>
            <button type="submit" class="btn btn-success">Verify</button>
          </div>
        </form>

        <div *ngIf="showPasswordFields">
          <form (ngSubmit)="resetPassword()" class="mt-3">
            <div class="mb-3">
              <input type="password" name="password" [(ngModel)]="newPassword" placeholder="New Password" class="form-control" required>
            </div>
            <div class="mb-3">
              <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Reset Password</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
